<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather and tables</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <table>
        <tr>
            <td>
                <span>31.08</span>
                <img src="img/weather-sun.jpg" alt="" ondrag="return false" ondragdrop="return false" ondragstart="return false" />
                <span>+20&deg;</span>
            </td>
            <td>
                <span>01.09</span>
                <img src="img/weather-snow.jpg" alt="" ondrag="return false" ondragdrop="return false" ondragstart="return false" />
                <span>&minus;3&deg;</span>
            </td>
            <td>
                <span>02.09</span>
                <img src="img/weather-blizzard.jpg" alt="" ondrag="return false" ondragdrop="return false" ondragstart="return false" />
                <span>&minus;10&deg;</span>
            </td>
        </tr>
    </table>
</body>

</html>
